    <style>
      body{
        margin: 0px;
        padding: 0px;
      }
      .el-card__body{
        width: 100%;
        height: 100%;
        display: grid;
        grid-template-rows: 50% 30% 20%;
        grid-template-columns: 33% 33% 33%;
        grid-template-areas: "userImg userInfo userLv"
                             "change1 change2 change3"
                             "date date date";
        justify-items: center;
        align-items: center;
        padding: 0px!important;
        
    }
    .el-table--scrollable-x .el-table__body-wrapper{
        overflow: hidden;
      }
   
    </style> 
    <!--  注意使用eleUI自带的边距是在index.html里面的body里引起的 不能在APP组件里面调整样式 -->
  <!-- 从零开始一个项目：
  0.安装vscode、node.js  git
  1.vscode 打开终端 用npm安装 vue 和vue-cli
  2.用win+R 调出cmd命令行，用cmd输入路径换到项目所在的目录中 然后用 vue create 项目名称 来创建项目
  3.用git.bash.exe 在项目所在的文件夹目录下 执行$ git init 创建git文件
  4.创建github 仓库  用git命令注册name和email、生成ssh密钥、关联git仓库 把文件上传到github仓库中
  5.安装\element-ui 和 vue-router 注意路由器版本不能太高了3.5.3就行，不然vue2不能安装， 安装vscode插件：Vetur、Git-Lens
  6.在main.js里面引入并使用elementui插件，在src目录下新建router文件夹 在里面的index.js里面引入并使用VueRouter、配置路由信息
  7.初始化工作完成，准备正式开始工作-->
</html>
